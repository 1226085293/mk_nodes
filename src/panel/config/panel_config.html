<div class="panel_config">
	<!-- 根节点定位 -->
	<ui-prop style="margin: 5px">
		<ui-label slot="label">根节点定位</ui-label>
		<ui-select
			ref="root_position_type"
			v-bind:value="root_position_type"
			slot="content"
			@change="root_position_type = $event.target.value"
		>
			<option v-bind:value="config_root_position_type.base">固定基类</option>
			<option v-bind:value="config_root_position_type.mark">生成标记</option>
		</ui-select>
	</ui-prop>

	<!-- 根节点基类 -->
	<ui-prop style="margin: 5px">
		<ui-label slot="label">基类</ui-label>
		<ui-input
			ref="root_base"
			v-bind:value="root_base"
			slot="content"
			@change="root_base = $event.target.value"
		></ui-input>
	</ui-prop>

	<!-- 根节点标记 -->
	<ui-prop style="margin: 5px">
		<ui-label slot="label">标记</ui-label>
		<ui-input
			ref="root_mark"
			v-bind:value="root_mark"
			slot="content"
			@change="root_mark = $event.target.value"
		></ui-input>
	</ui-prop>

	<!-- 生成方式 -->
	<ui-prop style="margin: 5px">
		<ui-label slot="label">生成方式</ui-label>
		<ui-select
			ref="generate_type"
			v-bind:value="generate_type"
			slot="content"
			@change="generate_type = $event.target.value"
		>
			<option v-bind:value="config_generate_type.property">属性</option>
			<option v-bind:value="config_generate_type.script">脚本</option>
		</ui-select>
	</ui-prop>

	<!-- 脚本名后缀（独立脚本名后缀） -->
	<ui-prop style="margin: 5px" ref="script_end_s_root">
		<ui-label slot="label">脚本名后缀</ui-label>
		<ui-input
			ref="script_end_s"
			v-bind:value="script_end_s"
			slot="content"
			@change="script_end_s = $event.target.value"
		></ui-input>
	</ui-prop>
</div>
